<p>
    <h1>Create new item</h1>
    <form name="createItemForm" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="itemName" type="text" ng-model="$ctrl.item.name">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input class="form-control" ng-model="$ctrl.item.quantity" type="text">
        </div>
        <div class="form-group">
            <label>Size</label>
            <input class="form-control" ng-model="$ctrl.item.size" type="text">
        </div>

        <button class="btn btn-success" type="submit" ng-click="$ctrl.create()">Create</button>
        <a class="btn btn-default" ui-sref="itemList">Back to list</a>
    </form>
</div>
