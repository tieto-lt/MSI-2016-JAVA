<p>
    <h1>Create new item</h1>
    <form name="createItemForm" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input name="itemName" class="form-control" type="text" ng-model="$ctrl.item.name" required>
            <div ng-messages="createItemForm.itemName.$error" style="color:maroon" role="alert">
                <div ng-message="required">Field is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input class="form-control" type="text" ng-model="$ctrl.item.quantity">
        </div>
        <div class="form-group">
            <label>Size</label>
            <input class="form-control" type="text" ng-model="$ctrl.item.size">
        </div>

        <button type="submit" ng-click="createItemForm.$valid && $ctrl.create()" class="btn btn-success">Create</button>
        <a class="btn btn-default" ui-sref="root.itemList">Back to list</a>
    </form>

    <p>
        <div class="alert alert-danger" role="alert" ng-repeat="error in $ctrl.errors">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            '{{error.name}}' {{error.message}}
        </div>
    </p>
</div>
