<div>
    <h1>Item 1 details</h1>
    <form name="updateItemForm" novalidate>
        <div class="form-group">
            <label>Identifier</label>
            <input class="form-control" type="text" disabled>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="itemName" type="text" required>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Size</label>
            <input class="form-control" type="text">
        </div>

        <button class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Delete</button>
        <!-- https://github.com/angular-ui/ui-router/wiki/The-Components -->
        <a  class="btn btn-default" ui-sref="root.itemList">Back to list</a>
    </form>

</div>
