<div>
    <h1>Item {{$ctrl.item.id}} details</h1>
    <form name="updateItemForm" novalidate>
        <div class="form-group">
            <label>Identifier</label>
            <input class="form-control" type="text" ng-model="$ctrl.item.id" disabled>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input name="itemName" class="form-control" type="text" ng-model="$ctrl.item.name" required>
            <div ng-messages="updateItemForm.itemName.$error" style="color:maroon" role="alert">
                <div ng-message="required">You did not enter a field</div>
            </div>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input class="form-control" type="text" ng-model="$ctrl.item.quantity">
        </div>
        <div class="form-group">
            <label>Size</label>
            <input class="form-control" type="text" ng-model="$ctrl.item.size">
        </div>

        <button class="btn btn-warning" ng-click="updateItemForm.$valid && $ctrl.update()">Update</button>
        <button class="btn btn-danger" ng-click="$ctrl.remove()">Delete</button>
        <!-- https://github.com/angular-ui/ui-router/wiki/The-Components -->
        <a class="btn btn-default" ui-sref="root.itemList">Back to list</a>
    </form>

    <p>
        <div class="alert alert-danger" role="alert" ng-repeat="error in $ctrl.errors">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            '{{error.name}}' {{error.message}}
        </div>
    </p>
</div>
