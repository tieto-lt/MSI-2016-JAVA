<!DOCTYPE html>
<html data-ng-app="MSI-app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mėnuo su IT</title>

    <link rel="stylesheet" type="text/css" href="../../../target/classes/static/styles.bundle.css">

</head>
<body>

    <header>
      This is my OSOM header
    </header>

    <br>
    <br>

    <main>
        <div>
            <h1>Item List</h1>
            <button>Create new item</button>
            <table border="1" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Identifier</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="items/1">1</a></td>
                        <td><a href="items/1">Item 1</a></td>
                        <td>5</td>
                        <td>20x20</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="items/2">2</a></td>
                        <td><a href="items/2">Item 2</a></td>
                        <td>5</td>
                        <td>40x256</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><a href="items/3">3</a></td>
                        <td><a href="items/3">Item 3</a></td>
                        <td>5</td>
                        <td>128x512</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><a href="items/4">4</a></td>
                        <td><a href="items/4">Item 4</a></td>
                        <td>5</td>
                        <td>20x20</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <form name="createItemForm" novalidate>
                <div>
                    <label>Name</label>
                    <input name="itemName" type="text" required>
                </div>
                <div>
                    <label>Quantity</label>
                    <input type="text">
                </div>
                <div>
                    <label>Size</label>
                    <input type="text">
                </div>

                <button type="submit">Create</button>
                <span id="hide-me">Hide me</span>
                <button type="button" onclick="hideElement()">Click me</button>
            </form>
        </div>
    </main>


    <footer>
        Mėnuo su IT @2016
    </footer>

    <!--vendor stuff-->
    <!--our own stuff-->
    <script src="../../../target/classes/static/app.bundle.js"></script>
</body>
</html>
